<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>todos</title>
</head>
<body>
    <section class="info">
        <div class="info-all">

            <div class="days-read">                
                <div class="dyr">
 

                    <div  id="dr-remove" class="dr-mid">
                        

                            
                    
                    </div>
                   
                    <div class="sect1-all ">
                              
            
                        <div class="error"></div>
                        
            
                        <form class=" formHandle handle">
                            
                            <div class="form-group">
                                <input type="text" placeholder="Course" id="course" class="form-control">
                            </div>
            
                                        
                            <div class="form-group">
                                <input type="text"  placeholder="Todo Item" id="topic" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text"  placeholder="Place" id="place" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text"  placeholder="Duration" id="duration" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text"  placeholder="Time" id="form-time" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="text"  placeholder="Time" id="id" class="form-control">
                            </div>
                             
            
                            <div class="form-button">
                                <input type="button" class="button" value="Add topic">
                                
                            </div>
                        </form>    
                        
                       
                        
                        
            
                    </div>

                    <div class="date-time">
                        <div class="dtb">
                            <div class="date"></div>
                            <div class="time"> </div>
                            <div class="month"> </div>
                        </div>
                    </div>


                </div>
                
            </div>

            <div class="topics">
                <div class="itb">
                    <div class="topics-title">
                        <p>Todos List</p>
                    </div>
                    <div class="topics-list">
                        <div class="topicstable">
                            <table >
                                <tbody id="topic-list">
                                    
                                    <tr>
                                        <td >
                                            <p class="td-read"></p>
                                            <p class="td-time"></p>
                                            <p class="td-hr"></p>

                                            
                                        </td>
                                        <td class="delete"></td>
                                    </tr>
                                    <tr class="read-dis">
                                        <td >
                                            <p class="td-read2"></p>
                                            <p class="td-time2"></p>
                                            <p class="td-hr2"></p>

                                            
                                        </td>
                                        <td class="delete"></td>
                                    </tr>

                                    

                                    
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="addbutton-btn">
            <div class="btn-button">
                <button type="button" class="addbutton">
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="15" height="15" viewBox="0 0 10 10"><defs><clipPath id="a"><rect width="15" height="15" fill="none"/></clipPath></defs><g clip-path="url(#a)"><path d="M3.375,8.375V6.625H1.625a1.625,1.625,0,1,1,0-3.25h1.75V1.625a1.625,1.620,0,1,1,3.25,0v1.75H8.375a1.625,1.625,0,0,1,0,3.25H6.625V8.375a1.625,1.625,0,0,1-3.25,0Z" fill="#fff"/></g></svg>
                </button>
            </div>        
        </div>
    </section>
    
     <script src="./js/index.js"></script>
    
</body>
</html>
